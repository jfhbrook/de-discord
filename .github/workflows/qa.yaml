name: QA
on: push
jobs:
  qa:
    name: Run QA checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.2
      - name: Install the world
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install .
      - name: Run linting
        run: de lint
      - name: Run tests
        run: de test
